<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query-set</title>
</head>
<body>
    <table border="1px solid black" style="padding:5px;border-color:gold;">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>roll</th>
            <th>city</th>
            <th>marks</th>
            <th>passdate</th>
            <th>admdatetime</th>
        </tr>
        
    {% for i in student %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.roll}}</td>
        <td>{{i.city}}</td>
        <td>{{i.marks}}</td>
        <td>{{i.passdate}}</td>
        <td>{{i.admdatetime}}</td>
    </tr>
    {% endfor %}


    </table>
</body>
</html>
